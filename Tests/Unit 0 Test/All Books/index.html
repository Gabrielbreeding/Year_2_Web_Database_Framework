<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookstore.css">
    <script src="js/bookstore.js"></script>
    <script src="js/BookShelf.js"></script>
    <script src="js/Book.js"></script>
    <title>All Books Under $50</title>
</head>
<body>
    <header><h1>All Books Under $50</h1></header>

    <div id="container">
        <form>
            <div id="success"></div>

            <div class="form-block">
                <label id="title-label" for="title-text">Title:</label>
                <input id="title-text" name="title-text" type="text">
            </div>
            <div class="form-block">
                <label id="author-label" for="author-text">Author:</label>
                <input id="author-text" name="author-text" type="text">
            </div>
            <div class="form-block">
                <label id="isbn-label" for="isbn-text">ISBN Number:</label>
                <input id="isbn-text" name="isbn-text" type="email">
            </div>
            <div class="form-block">
                <label id="price-label" for="price-text">Price:</label>
                <input id="price-text" name="price-text" type="text">
            </div>
            <div id="buttons">
                <button id="button-submit" type="button">Submit</button>
            </div>
        </form>
        <div id="database-view">
            <div id="titles">
                <p class="db-title">Title</p>
                <p class="db-author">Author</p>
                <p class="db-isbn">ISBN</p>
                <p class="db-price">Price</p>
            </div>
            <div id="books">

            </div>
        </div>
    </div>
    
</body>
</html>
